<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>
  <!-- Tailwind and DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts-Lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Tailwind Custom Color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'color-primary': '#F85559',
          },
          backgroundImage: {
            'banner-one': "url('./images/banner1.png')",
          },
        }
      }
    }
  </script>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/eccbe294aa.js" crossorigin="anonymous"></script>


  <!-- Custom Styles -->
  <style>
    .font-lato {

<body class="font-lato">
